<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
 <title>レビュー　登録ページ</title>
</head>
<body>
	 <h1>レビュー　登録ページ</h1>
	 <form action="#" th:action="@{/saveReview}" method="post" ></form> 
		 <!-- th:object="${Review}" -->
		  <label for="name">お名前</label>
		  <input type="text" th:field="*{name}" id="name"> 
		  <label for="commenttext">レビュー</label>
        <input type="textarea" th:field="*{commenttext}" id="commenttext">
          <label for="value">点数（５点満点）</label>
        <input type="number" th:field="*{value}" id="value" min="1" max="5">
        
		    <input type="submit" value="登録する">
    </form>
    
    <!-- <a href="/houses/${house.getId()}/reviews">一覧ページに戻る</a> -->
</body>
</html>
