<body>
	<!--		 <h1>レビュー　一覧ページ</h1>  -->

	<div class="samuraitravel-wrapper">

		<div th:replace="~{fragment :: header}"></div>
		<!-- ヘッダー -->


		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">




						<h1 class="mb-4 text-center">レビュ一覧</h1>



						<a href="reviews/showNewReviewForm">新しいレビューを登録する</a>


						<table class="table">
							<thead>
								<tr>
									<th>ユーザー情報</th>
									<th>レビュー　</th>
									<th>点数５点満点</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="review : ${listreviews}">
									<td th:text="${review.userid}"></td>
									<td th:text="${review.houseid}"></td>
									<td th:text="${review.commenttext}"></td>
									<td th:text="${review.value}"></td>
									<td>
										<a th:href="@{/reviewDetail/{id}(id=${review.id})}">詳細</a>
										<a th:href="@{/deleteReview/{id}(id=${review.id})}">削除</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div th:replace="~{fragment :: footer}"></div>
					</div>

					<div th:replace="~{fragment :: scripts}"></div>

</body>

</html>
