 <!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org">
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>レビュー登録</title>       
     </head>
     
      <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>                                                           
                                     <li class="breadcrumb-item active" aria-current="page">レビュー登録</li>
                                 </ol>
                             </nav> 
                              <h1 class="mb-4 text-center">レビュー　登録</h1>  
                              
                              <form method="post" th:action="@{/reviews/register}" th:object="${reviewRegisterForm}" enctype="multipart/form-data">                                                            
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="name" class="col-form-label text-md-left fw-bold">お名前</label>
                                     </div>
                                     <div class="col-md-8">                                    
                                         <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
                                         <input type="text" class="form-control" th:field="*{name}" autofocus>
                                     </div>
                                 </div>    
                                 
                                 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="commenttext" class="col-form-label text-md-left fw-bold">一言　ご感想</label>
                                     </div> 
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('commentText')}" class="text-danger small mb-2" th:errors="*{commentText}"></div>
                                         <textarea class="form-cotrol"  th:field="*{commentText}" cals="100" row="10"></textarea>                                
                                     </div>                                    
                                 </div>
                                 
                                   <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="value" class="col-form-label text-md-left fw-bold">点数</label>
                                     </div> 
                                     <div class="col-md-8">
                                         <div th:if="${#fields.hasErrors('value')}" class="text-danger small mb-2" th:errors="*{value}"></div>
                                         <input type="number" class="form-control" th:field="*{value}">                                
                                     </div>                                    
                                 </div> 
                                 
                                 
                                 
                                 <div class="form-group d-flex justify-content-center my-4">
                                      <a th:href="@{/houses/reviews/register}" class="btn text-white shadow-sm mb-3 samuraitravel-btn">登録</a>  
                                 </div>
                                 
                         
                                 
                             </form>                                                                         
                         </div>
                             
       <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
         <script th:src="@{/js/preview.js}"></script>     
     </body>
 </html>
