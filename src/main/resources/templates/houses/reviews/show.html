<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<title>民宿レビュー</title>
</head>

<body>


	<div class="samuraitravel-wrapper">

		<!-- ヘッダー -->
		<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
			<div class="container samuraitravel-container">
				<a class="navbar-brand" th:href="@{/?loggedOut}">
					<img class="samuraitravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">
				</a>
			</div>
		</nav>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">

						<h1 class="mb-4 text-center">レビュ一覧</h1>
						<a th:href="@{/houses/reviews/create}" th:text='新しいレビューを登録する'></a>
					<!--	<a th:href="@{/houses/__${house.getId()}__/reviews/register">新しいレビューを登録する</a> -->
						

						<table class="table">
							<thead>
								<tr>
									<th>お名前</th>
									<th>レビュー　</th>
									<th>点数５点満点</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="review : ${reviews}">
									<td th:text="${review.name}"></td>
									<td th:text="${review.commenttext}"></td>
									<td th:text="${review.value}"></td>
									<td>
										<a th:href="@{/reviews/reviewDetail/{id}(id=${review.id})}">更新</a>
										<a th:href="@{/deleteReview/{id}(id=${review.id})}">削除</a>
									</td>
									</td>
								</tr>
							</tbody>
						</table>
						<div th:replace="~{fragment :: footer}"></div>
					</div>

					<div th:replace="~{fragment :: scripts}"></div>

</body>

</html>
