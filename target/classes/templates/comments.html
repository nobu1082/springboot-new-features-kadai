<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
              
    <div th:replace="~{fragment :: styles}"></div> 
         
         <title>レビュー　一覧</title>       
     </head>
     <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xxl-9 col-xl-10 col-lg-11">
                             
                             <h1 class="mb-4 text-center">レビュー　一覧</h1>   
                             
                             <div class="d-flex justify-content-end">                                
                                 <a href="@{rating}" class="btn text-white shadow-sm mb-3 samuraitravel-btn">レビュー投稿</a>
                             </div>                                                          
                             
                             <table class="table">
                               
                                 <tbody>                                                     
                                     <tr th:each="allComments : ${allComment}">
                                      	<p th:text="${allComments.comment_text}"></p> 
                                      				<p th:text="${allComments.name}"></p>
                                      					<p th:text="${allComments.value}">️</p> 
                                        
                                                                                                                  
                                     </tr>                                      
                                 </tbody>
                             </table>    
                             
                      
                                     
                                                                
                         </div>
                     </div>
                 </div>              
             </main>
             
             <!-- フッター -->
           <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>        
     </body>
 </html>
